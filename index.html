<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeros World - Sorry We're Closed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: auto;
        }
        
.container {
    position: relative;
    width: 100vw;
    min-height: 100vh;
    background-image: url('background-pattern.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('landing-page-design.png');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 1;
}
        
        .clickable-area {
            position: absolute;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 10;
            /* Temporarily visible so you can see where they are */
            background-color: rgba(255, 0, 0, 0.3);
            border: 2px solid red;
        }
        
        .clickable-area:hover {
            background-color: rgba(255, 0, 0, 0.5);
        }
        
        /* Start with basic positioning - you can adjust these */
        .whatnot-button {
            right: 7%;
            top: 69%;
            width: 35%;
            height: 6%;
        }
        
        .email-button {
            right: 7%;
            top: 79%;
            width: 35%;
            height: 6%;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                background-size: contain;
                background-color: #87CEEB;
            }
            
            .whatnot-button {
                right: 5%;
                top: 56%;
                width: 40%;
                height: 8%;
            }
            
            .email-button {
                right: 5%;
                top: 64%;
                width: 40%;
                height: 8%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Clickable area for Whatnot button -->
        <a href="https://www.whatnot.com/user/zerosworld?sender_id=3007478&sharing_channel=sms" 
           target="_blank" 
           class="clickable-area whatnot-button"
           aria-label="Find us on Whatnot"></a>
        
        <!-- Clickable area for Email button -->
        <a href="mailto:info@zeros.world" 
           class="clickable-area email-button"
           aria-label="Email us at info@zeros.world"></a>
    </div>
</body>
</html>
