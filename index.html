<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeros World - Sorry We're Closed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: auto;
        }
        
        .container {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* Desktop version - uses your current landscape image */
        .container {
            background-image: url('landing-page-design.png');
        }
        
        .clickable-area {
            position: absolute;
            cursor: pointer;
            transition: opacity 0.2s ease;
            z-index: 10;
        }
        
        .clickable-area:hover {
            opacity: 0.8;
        }
        
        /* Desktop positioning - fine-tuned based on user feedback */
        .whatnot-button {
            right: 7%;
            top: 60%;
            width: 35%;
            height: 6%;
        }
        
        .email-button {
            right: 7%;
            top: 68%;
            width: 35%;
            height: 6%;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                background-image: url('landing-page-design.png');
                background-size: contain;
                background-color: #87CEEB;
                background-position: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .whatnot-button {
                right: 5%;
                top: 55%;
                width: 40%;
                height: 8%;
            }
            
            .email-button {
                right: 5%;
                top: 65%;
                width: 40%;
                height: 8%;
            }
        }
        
        @media (max-width: 480px) {
            .whatnot-button {
                right: 5%;
                top: 55%;
                width: 45%;
                height: 10%;
            }
            
            .email-button {
                right: 5%;
                top: 66%;
                width: 45%;
                height: 10%;
            }
        }
        
        /* If you want to use a separate mobile image, uncomment this: */
        /*
        @media (max-width: 768px) {
            .container {
                background-image: url('landing-page-mobile.png');
                background-size: cover;
                background-position: center;
            }
        }
        */
    </style>
</head>
<body>
    <div class="container">
        <!-- Clickable area for Whatnot button -->
        <a href="https://www.whatnot.com/user/zerosworld?sender_id=3007478&sharing_channel=sms" 
           target="_blank" 
           class="clickable-area whatnot-button"
           aria-label="Find us on Whatnot"></a>
        
        <!-- Clickable area for Email button -->
        <a href="mailto:info@zeros.world" 
           class="clickable-area email-button"
           aria-label="Email us at info@zeros.world"></a>
    </div>
</body>
</html>
